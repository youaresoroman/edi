<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							height = prompt("Enter your height")
							weight = prompt("Enter you weight")
						},
						calculate: function(){
							bmi = Number(weight)/(Number(height)**2)
							return bmi // create a formula for calculating bmi
						},
						display: function(){
							alert("Your bmi is: " + bmi)
						}
				}
				BMI.enterData()
				BMI.calculate()
				BMI.display()
			}
		</script>
	</body>
</html>
