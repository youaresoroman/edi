<!DOCTYPE html>
<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>
			/* compete JavaScript code ...
			for (i = 1; i < ...) {
				// use 'repeat' function to display '*'
			}
			
			*/
			for (i = 1; i < 6; i += 1) {
				console.log(repeat(i));
			}

			function repeat(x) {
				var output = '';
				var i = 0;
				while (i != x){
					output += '*';
					i += 1;
				}
				return output;	
			}
			

		</script>
	</body>
</html>
