<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form autocomplete="off"> 
		<p>University:<br><input type="text"></p>
		<p>Address:<br><input type="text"></p>
		<button type="button">Hint</button>
	</form>

	<script>
		const university = "Cracow University of Economics";
		const address = "Rakowicka 27, Krakow, POLAND";
		const hintBnt = document.querySelector("button")
		
		hintBnt.addEventListener("click", () =>{
			let inputField = document.querySelectorAll("input")
			console.log(inputField)
			inputField[0].value = university
			inputField[1].value = address
		})

	</script>
</body>

</html>
