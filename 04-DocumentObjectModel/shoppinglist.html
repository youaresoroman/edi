<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
        let btnAdd = document.querySelector("button")
        let itemList = document.querySelector("ol")
        btnAdd.addEventListener("click", () =>{

            let newProduct = document.querySelector("input").value
            let li = document.createElement("li")
            li.appendChild(document.createTextNode(newProduct))

            itemList.appendChild(li)
            document.querySelector("input").value = ''
        })
        itemList.addEventListener("dblclick", (event)=>{
            let li = event.target
            itemList.removeChild(li)
        })
    </script>
</body>

</html>
