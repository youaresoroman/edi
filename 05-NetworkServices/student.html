<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" onclick="read()" value="Display student's data">
		<p id="personalData"></p>

		<script>
			function read(){
				var r=new XMLHttpRequest()
				r.onreadystatechange = function() {
					if(r.status == 200 && r.readyState == 4) {
						var name = JSON.parse(r.responseText)
						document.getElementById("personalData").innerHTML = name.name + " " + name.surname
					}
				}
				r.open('GET', 'name.json')
				r.send()
			}
		</script>

	</body>
</html>
